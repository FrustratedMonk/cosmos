#### Cuestionario ####
cuestionario:
    estado: "desarrollo"
    titulo: "Cuestionario: <i>en la punta de la lengua</i>"
    descripcion: "En ocasiones puede ser muy complicado recordar una palabra conocida. Un caso especial de esta clase de "olvido" se da cuando al intentar recordar la palabra olvidada se experimenta una intensa sensación de estar <i>a punto</i> de conseguirlo. Esta sensación, que puede alargarse durante minutos, horas o hasta incluso días, suele conocerse como <i>tener una palabra en la punta de la lengua</i>. </br></br> ¿Has experimentado en alguna ocasión esta sensación? De ser así, agradeceríamos que respondieras a las preguntas de este cuestionario. Además de la información que puedas proporcionarnos sobre el <i>fenómeno de la punta de la lengua</i>, también nos interesa saber tu nivel de conocimientos de diferentes idiomas. <u>Es rápido de responder; completar el cuestionario no te llevará más de diez minutos</u>."
    agradecimiento: "Muchas gracias por colaborar."
    intro: s

