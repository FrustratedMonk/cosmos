      formato: multiple_multilinea
      respuestas:
        - Opción 1
        - Opción 2
        - Opción 3
    item6b:
      texto: "Ítem de respuesta múltiple multilínea con ítem adjunto de respuesta abierta"
      formato: multiple_multilinea
      respuestas:
        - Opción 1
        - Opción 2
        - Opción 3
      item_adjunto: 
        texto: "Ítem de respuesta abierta"
